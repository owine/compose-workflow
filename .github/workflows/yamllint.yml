name: Lint Workflows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  yamllint:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Run yamllint
        id: yamllint
        continue-on-error: true
        run: yamllint --strict --config-file .yamllint .

      - name: Report results
        if: always()
        run: |
          if [ "${{ steps.yamllint.outcome }}" = "success" ]; then
            echo "‚úÖ All YAML files are properly formatted"
          else
            echo "‚ùå YAML formatting issues found"
            echo "Please fix the issues above or update .yamllint configuration if needed"
            exit 1
          fi

  actionlint:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Install actionlint
        run: |
          echo "üì¶ Installing actionlint..."
          bash <(curl -fsSL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          pwd >> "$GITHUB_PATH"

      - name: Run actionlint
        id: actionlint
        continue-on-error: true
        run: |
          echo "üîç Running actionlint on workflow files..."
          actionlint -color

      - name: Report results
        if: always()
        run: |
          if [ "${{ steps.actionlint.outcome }}" = "success" ]; then
            echo "‚úÖ All GitHub Actions workflows are valid"
          else
            echo "‚ùå Workflow validation issues found"
            echo "Please fix the issues above"
            exit 1
          fi
