name: Lint Workflows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  yamllint:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Run yamllint
        id: yamllint
        continue-on-error: true
        run: yamllint --strict --config-file .yamllint .

      - name: Report results
        if: always()
        run: |
          if [ "${{ steps.yamllint.outcome }}" = "success" ]; then
            echo "✅ All YAML files are properly formatted"
          else
            echo "❌ YAML formatting issues found"
            echo "Please fix the issues above or update .yamllint configuration if needed"
            exit 1
          fi

  actionlint:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Run actionlint
        uses: raven-actions/actionlint@3a24062651993d40fed1019b58ac6fbdfbf276cc # v2.0.1
