            echo "๐ SHA: ${{ inputs.target-ref }}"
            if [ "${{ steps.cleanup.outcome }}" == "success" ]; then
              echo "๐งน Cleanup completed successfully"
            fi
          elif [ "${{ steps.deploy.outcome }}" == "success" ] && [ "${{ steps.health.outcome }}" == "success" ]; then
            echo "๐ **DEPLOYMENT SUCCESSFUL**"
            echo "โ All stacks deployed and healthy"
            echo "๐ Deployed stacks: $STACK_LIST"
            echo "๐ SHA: ${{ inputs.target-ref }}"
            if [ "${{ steps.cleanup.outcome }}" == "success" ]; then
              echo "๐งน Cleanup completed successfully"
            fi
          else
            echo "๐ฅ **DEPLOYMENT FAILED**"
            echo "โ Deploy status: ${{ steps.deploy.outcome }}"
            echo "โ Health check status: ${{ steps.health.outcome }}"
            if [ "${{ steps.rollback.outcome }}" == "success" ]; then
