            elif [ -n "$FAILED_ROLLBACKS" ]; then
              echo "ğŸ’¥ Rollbacks failed for:$FAILED_ROLLBACKS"
              exit 1
            fi

            echo "ğŸ‰ All stacks rolled back successfully!"
          EOF
          echo "::endgroup::"

      - name: Report Deployment Status
        if: always()
        run: |
