        if: always()
        run: |
          # Close SSH connection multiplexing
          echo "๐งน Cleaning up SSH connections..."
          ssh -o "StrictHostKeyChecking no" deployment-server -O exit 2>/dev/null || true

          # Clean up SSH control sockets
