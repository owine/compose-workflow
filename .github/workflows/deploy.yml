          else
            echo "ğŸ’¥ **DEPLOYMENT FAILED**"
            echo "âŒ Deploy status: ${{ steps.deploy.outcome }}"
            echo "âŒ Health check status: ${{ steps.health.outcome }}"
            if [ "${{ steps.rollback.outcome }}" == "success" ]; then
